<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common :: commonHead}">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">회원가입</h3>
                </div>
                <div class="card-body">
                    <!-- 에러 메시지 -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- 이메일 중복 에러 -->
                    <div th:if="${emailError}" class="alert alert-danger" role="alert">
                        <span th:text="${emailError}"></span>
                    </div>

                    <form th:action="@{/signup}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">이름:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control"
                                   placeholder="이름을 입력하세요" required>
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control"
                                   placeholder="이메일을 입력하세요" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control"
                                   placeholder="비밀번호를 입력하세요" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">회원가입</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
