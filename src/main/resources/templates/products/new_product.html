<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{common :: commonHead}">
    <title>새 상품 등록</title>
</head>
<!DOCTYPE html>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/products}">Product Manager</a>
            <span class="navbar-text">
                안녕하세요, <span sec:authentication="name"></span>님!
            </span>
        </div>
    </nav>

    <h1 class="mt-3 text-center">새 상품 등록</h1>

    <!-- 에러 메시지 -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/products/save}" th:object="${product}" method="post">
                <div class="mb-3">
                    <label for="productName" class="form-label">상품명:</label>
                    <input type="text" id="productName" th:field="*{name}" class="form-control"
                           placeholder="상품명을 입력하세요" required>
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="brand" class="form-label">브랜드:</label>
                    <input type="text" id="brand" th:field="*{brand}" class="form-control"
                           placeholder="브랜드를 입력하세요" required>
                    <div th:if="${#fields.hasErrors('brand')}" class="text-danger">
                        <span th:errors="*{brand}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="madeIn" class="form-label">제조국:</label>
                    <input type="text" id="madeIn" th:field="*{madeIn}" class="form-control"
                           placeholder="제조국을 입력하세요" required>
                    <div th:if="${#fields.hasErrors('madeIn')}" class="text-danger">
                        <span th:errors="*{madeIn}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">가격 (원):</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control"
                           placeholder="가격을 입력하세요" min="0.01" step="0.01" required>
                    <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                        <span th:errors="*{price}"></span>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success me-2">등록</button>
                    <a th:href="@{/products}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{common :: commonHead}">
  <title>상품 수정</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/products}">Product Manager</a>
            <span class="navbar-text">
                안녕하세요, <span sec:authentication="name"></span>님!
            </span>
        </div>
    </nav>

    <h1 class="mt-3 text-center">상품 수정</h1>

    <!-- 에러 메시지 -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/products/save}" th:object="${product}" method="post">
                <!-- 히든 필드로 ID 전송 -->
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="productId" class="form-label">상품 ID:</label>
                    <input type="text" id="productId" th:value="*{id}" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label for="productName" class="form-label">상품명:</label>
                    <input type="text" id="productName" th:field="*{name}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="brand" class="form-label">브랜드:</label>
                    <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('brand')}" class="text-danger">
                        <span th:errors="*{brand}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="madeIn" class="form-label">제조국:</label>
                    <input type="text" id="madeIn" th:field="*{madeIn}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('madeIn')}" class="text-danger">
                        <span th:errors="*{madeIn}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">가격 (원):</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control"
                           min="0.01" step="0.01" required>
                    <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                        <span th:errors="*{price}"></span>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-2">수정</button>
                    <a th:href="@{/products}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
